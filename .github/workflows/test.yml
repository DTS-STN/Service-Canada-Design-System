name: "Test"
on:
  pull_request:
    branches: [ main, release, develop ]
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
  init:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: Install ðŸ”§
        run: npm ci
  test:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Test ðŸ§ª
        run: npm run test
        env:
          CI: true