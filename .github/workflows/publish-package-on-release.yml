name: Publish Package
on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
      - 'package.json'
jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      # install dependencies
      - name: Install üîß
        run: npm ci
      # test components
      - name: Test üß™
        run: npm run test
        env:
          CI: true
      # Publish the package
      - name: Publish the package
        run: npm publish
        env: 
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN_DTSSTN_LOCAL }}
      - name: Build Storybooks üî®
        run: npm run build-storybook
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          TARGET_FOLDER: ${{ steps.extract_branch.outputs.branch }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: storybook-static # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
      - name: Find Comment
        if: steps.extract_branch.outputs.branch != 'main'
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: |
            Storybooks Link For Branch
            https://dts-stn.github.io/Service-Canada-Design-System/${{ steps.extract_branch.outputs.branch }}
      - name: Create or update comment # comment in pull request storybooks link
        if: steps.extract_branch.outputs.branch != 'main'
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Storybooks Link For Branch
            https://dts-stn.github.io/Service-Canada-Design-System/${{ steps.extract_branch.outputs.branch }}
