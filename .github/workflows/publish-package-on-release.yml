name: Publish Package
on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      # install dependencies
      - name: Install 🔧
        run: npm ci
      # test components
      - name: Test 🧪
        run: npm run test
        env:
          CI: true
      # Publish the package
      - name: Publish the package
        run: npm publish
        env: 
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN_DTSSTN_LOCAL }}
