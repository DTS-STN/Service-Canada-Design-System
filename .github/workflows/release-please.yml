on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
name: release-please
jobs:
  release-please:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          command: manifest
          prerelease: true
          default-branch: main