<!DOCTYPE html>

<!-- When using this html, make sure to includes these links -->

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<!-- html for the footer -->
<footer class="footer-container">
  <section class="footer-top breakpoint">

      <!-- French Text: Date de modification : -->

        <time class="date-text" property="dateModified">2021-10-21</time>

    </dl>

  <div class="footer-bottom">

        <!-- French Text: Médias sociaux -->
        <p class="icon-heading-text">Social Media</p>
        <ul class="icon-group list-styles text-styles">
          <li>
            <a href="https://www.facebook.com">

            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <img src="../../../assets/instagram.svg" alt="Instagram Icon">

          </li>

              <img src="../../../assets/linkedin.svg" alt="Linkedin Icon">
            </a>
          </li>
          <li>
            <a href="https://twitter.com">
              <img src="../../../assets/twitter.svg" alt="Twitter Icon">
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com">
              <img src="../../../assets/youtube.svg" alt="Youtube Icon">
            </a>

        <!-- French Text: À propos de ce site -->
        <h2 class="hide-element">About this site</h2>

          <li>
            <a class="text-styles"
              href="https://www.canada.ca/en/employment-social-development/corporate/portfolio/service-canada.html">About

          <li>

            <a class="text-styles" href="https://www.canada.ca/en/government/about.html">About Canada.ca</a>

    <img class="logo" src="../../../assets/gc-logo.svg" alt="Canada.ca Logo">
